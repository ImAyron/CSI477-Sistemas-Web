<!DOCTYPE html>
<html>

    <head>
        <title>Cadastro</title>
    </head>

    <body>
        <h1>Cadastros do sistema</h1>

        <form method="post" action="/clientes">
            <label for="nome" id="labelNome">Nome:</label>
            <input type="text" name="nome" placeholder="Nome da pessoa" id="nome" value="">

            <br>

            <label for="endereco" id="labelEndereco">Endereço:</label>
            <input type="text" name="endereco" placeholder="Endereço completo" id="endereco">    
            
            <br>

            <label>Gênero:</label>

            <br>

            <input type="radio" id="feminino" name="genero" value="F">
            <label for="feminino">Feminino</label>

            <input type="radio" id="masculino" name="genero" value="M">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="naoBinario" name="genero" value="NB">
            <label for="naoBinario">Não binário</label>

            <input type="radio" id="naoInformar" name="genero" value="NI">
            <label for="naoInformar">Prefiro não informar</label>

            <br>

            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">


            <br>

            <label>Áreas de interesse:</label>

            <input type="checkbox" name="area[0]">
            <label for="web">Sistemas Web</label>

            <input type="checkbox" name="area[1]">
            <label for="redes">Redes</label>

            <input type="checkbox" name="area[2]">
            <label for="db">Banco de dados</label>

            <br>
            
            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade">
                <option disabled selected value="0">Selecione:</option>
                <option value="1">João Monlevade</option>
                <option value="2">Itabira</option>
                <option value="3">Belo Horizonte</option>                
            </select>


            <!-- https://www.w3schools.com/html/html_form_input_types.asp -->

            <label for="cor">Cor favorita:</label>
            <input type="color" name="cor" id="cor">

            <label for="data">Data de nascimento:</label>
            <input type="date" name="data" id="data">

            <input type="reset" value="Limpar formulário">
            <input type="submit" value="Cadastrar">
            <button type="submit">Salvar</button>

        </form>

        <div id="resultado">

        </div>

        <a href="introducao.html">Voltar</a>
    </body>

</html>
